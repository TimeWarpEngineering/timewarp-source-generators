name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'source/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'Directory.Build.props'
      - '*.props'
      - '*.targets'
  pull_request:
    branches:
      - master
    paths:
      - 'source/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'Directory.Build.props'
      - '*.props'
      - '*.targets'
  release:
    types: [published] # Triggered when a release is published via GitHub Releases UI or gh CLI
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: üéâ Event Trigger
        run: echo "The job was automatically triggered by a ${{ github.event_name }} event."

      - name: üì• Check out repository code
        uses: actions/checkout@v4

      - name: üì¶ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: üõ†Ô∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üî® Build and Pack
        run: |
          dotnet build source/timewarp-source-generators/timewarp-source-generators.csproj --configuration Release
          dotnet pack source/timewarp-source-generators/timewarp-source-generators.csproj `
            --configuration Release `
            --no-build `
            -p:NoWarn=NU5128

      # TODO: Enable tests when ready
      # - name: üß™ Run Tests
      #   run: |
      #     cd tests/timewarp-source-generators-tests/
      #     dotnet tool restore
      #     dotnet restore
      #     dotnet fixie --configuration Release

      - name: üîç Check if version already published (Releases only)
        if: github.event_name == 'release'
        run: |
          $version = (Select-Xml -Path "Directory.Build.props" -XPath "//PackageVersion/text()").Node.Value
          Write-Host "Checking if TimeWarp.SourceGenerators $version is already published on NuGet.org..."
          
          $searchResult = dotnet package search TimeWarp.SourceGenerators --exact-match --prerelease --source https://api.nuget.org/v3/index.json
          if ($searchResult -match "TimeWarp\.SourceGenerators.*$version") {
            Write-Host "‚ö†Ô∏è WARNING: TimeWarp.SourceGenerators $version is already published to NuGet.org"
            Write-Host "‚ùå This version cannot be republished. Please increment the version in Directory.Build.props"
            exit 1
          } else {
            Write-Host "‚úÖ TimeWarp.SourceGenerators $version is not yet published on NuGet.org"
          }

      - name: üöÄ Publish to NuGet.org (Releases only)
        if: github.event_name == 'release'
        run: |
          dotnet nuget push source/timewarp-source-generators/bin/Release/TimeWarp.SourceGenerators.*.nupkg `
            --api-key ${{ secrets.PUBLISH_TO_NUGET_ORG }} `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate

      - name: üì§ Upload Artifacts
        if: github.event_name == 'push' || github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: Packages-${{ github.run_number }}
          path: source/timewarp-source-generators/bin/Release/*.nupkg

      - name: ‚úÖ Job Status
        run: echo "This job's status is ${{ job.status }}."